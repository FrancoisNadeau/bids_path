---
# Continuous json_docs
- suffixes:
  - stim
  - physio
  extensions:
  - .tsv.gz
  - .json
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional
    recording: optional

# Non-continuous json_docs
- suffixes:
  - events
  - beh
  extensions:
  - .tsv
  - .json
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional
